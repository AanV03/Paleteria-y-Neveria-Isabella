<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú</title>

    <!-- Bootstrap 5.3.0 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

    <!-- Bootstrap 5.3.0 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Para usar fuentes personalizadas -->
    <link href="https://fonts.googleapis.com/css2?family=Sniglet&display=swap" rel="stylesheet">

    <!-- estilos personalizados css -->
    <link rel="stylesheet" href="../static/style.css">
</head>

<body>
    <header>
        <div class="container">
            <img src="../static/Images/logo.png" alt="Paletería y Nevería Isabella" class="logo">
            <h1>Paletería y Nevería Isabella</h1>
            <nav>
                <ul>
                    <li><a href="/" class="navBtn">Inicio</a></li>
                    <li><a href="/inventario" class="navBtn">Inventario</a></li>
                    <li><a href="#" class="navBtn btn-cart" data-bs-toggle="modal" data-bs-target="#modalCarrito">
                            <i class="bi bi-cart3"></i> Compra
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Botones para seleccionar categoría -->
    <div class="contenedorBotones">
        <button class="categoria-btn" data-categoria="nieve">Nieve</button>
        <button class="categoria-btn" data-categoria="paletas">Paletas</button>
        <button class="categoria-btn" data-categoria="bolis">Bolis</button>
        <button class="categoria-btn" data-categoria="otros">Otros</button>
    </div>

    <!-- Tabla para mostrar los productos -->
    <table id="productosTable" class="display">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Stock Actual</th>
                <th>Tamaño</th>
                <th>Sabor</th>
                <th>Marca</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody>
            <!-- Los productos se agregarán aquí dinámicamente -->
        </tbody>
    </table>

    <!-- Modal para Agregar Productos -->
    <div class="modal fade" id="modalAgregarCarrito" tabindex="-1" aria-labelledby="modalAgregarCarritoLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="modalAgregarCarritoLabel">Agregar Producto al Carrito</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <p>Selecciona la cantidad del producto:</p>
                    <input type="number" id="cantidadProducto" class="form-control" value="1" min="1">
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="btnAgregarCarrito">Agregar</button>
                </div>

            </div>
        </div>
    </div>

    <!-- Modal para Administrar Carrito -->
    <div class="modal fade" id="modalCarrito" tabindex="-1" aria-labelledby="modalCarritoLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg"> <!-- Usando la clase modal-lg para hacerlo más ancho -->
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="modalCarritoLabel">Carrito de Compras</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <ul id="listaCarrito" class="list-group">
                        <!-- Aquí se llenarán los productos dinámicamente -->
                    </ul>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="btnVaciarCarrito">Vaciar Carrito</button>
                    <button type="button" class="btn btn-success">Proceder al Pago</button>
                </div>

            </div>
        </div>
    </div>

    <!-- Cargar script.js al final del body -->
    <script src="../static/script.js"></script>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <footer>
        <p>© 2025 Paletería y Nevería Isabella. Todos los derechos reservados.</p>
        <p>Contacto</p>
    </footer>
</body>

</html>
