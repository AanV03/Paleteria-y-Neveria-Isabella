<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>

    <!-- Bootstrap 5.3.0 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

    <!-- Bootstrap 5.3.0 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- fuentes personalizadas -->
    <link href="https://fonts.googleapis.com/css2?family=Sniglet&display=swap" rel="stylesheet">

    <!-- estilos personalizados css -->
    <link rel="stylesheet" href="../static/style.css">
</head>

<body>

    <header>
        <div class="container">
            <img src="../static/Images/logo.png" alt="Paletería y Nevería Isabella" class="logo">
            <h1>Paletería y Nevería Isabella</h1>
            <nav>
                <ul>
                    <li><a href="/" class="navBtn">Inicio</a></li>
                    <li><a href="/menu" class="navBtn">Menu</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Botones para seleccionar categoría -->
    <div class="contenedorBotones">
        <button class="categoria-btn" data-categoria="nieve">Nieve</button>
        <button class="categoria-btn" data-categoria="paletas">Paletas</button>
        <button class="categoria-btn" data-categoria="bolis">Bolis</button>
        <button class="categoria-btn" data-categoria="otros">Otros</button>
    </div>

    <!-- Tabla para mostrar los productos -->
    <table id="inventarioTable" class="display">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Stock Actual</th>
                <th>Tamaño</th>
                <th>Sabor</th>
                <th>Marca</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody>
            <!-- Los productos se agregarán aquí dinámicamente -->
        </tbody>
    </table>


    <!-- Modal de Edición del Producto -->
    <div class="modal fade" id="modalEditarProducto" tabindex="-1" aria-labelledby="modalEditarProductoLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEditarProductoLabel">Editar Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formEditarProducto">
                        <div class="mb-3">
                            <label for="editarNombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="editarNombre">
                        </div>
                        <div class="mb-3">
                            <label for="editarPrecio" class="form-label">Precio</label>
                            <input type="number" class="form-control" id="editarPrecio">
                        </div>
                        <div class="mb-3">
                            <label for="editarStock" class="form-label">Stock</label>
                            <input type="number" class="form-control" id="editarStock">
                        </div>
                        <div class="mb-3">
                            <label for="editarTamano" class="form-label">Tamaño</label>
                            <input type="text" class="form-control" id="editarTamano">
                        </div>
                        <div class="mb-3">
                            <label for="editarSabor" class="form-label">Sabor</label>
                            <input type="text" class="form-control" id="editarSabor">
                        </div>
                        <div class="mb-3">
                            <label for="editarMarca" class="form-label">Marca</label>
                            <input type="text" class="form-control" id="editarMarca">
                        </div>
                        <div class="mb-3">
                            <label for="editarCategoria" class="form-label">Categoría</label>
                            <input type="text" class="form-control" id="editarCategoria">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="guardarEdicion">Guardar cambios</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal de Confirmación de Eliminación -->
    <div class="modal fade" id="modalEliminarProducto" tabindex="-1" aria-labelledby="modalEliminarProductoLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEliminarProductoLabel">¿Estás seguro de eliminar este producto?
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="confirmarEliminacion">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Cargar script.js al final del body -->
    <script src="../static/script.js"></script>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <footer>
        <p>© 2025 Paletería y Nevería Isabella. Todos los derechos reservados.</p>
    </footer>
</body>

</html>
